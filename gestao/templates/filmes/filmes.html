{% extends 'base.html' %}
{% block conteudo %}
{%load static%}
<h1 style="text-align: center;" class="text-dark">Filmes já assistidos / Para assistir</h1>
<hr>
<div class='table-responsive'>
    <button type="button" class="btn btn-dark"><a href="{% url 'novo_filme' %}">Novo Filme</a></button>
    <button type="button" class="btn btn-dark"><a href="{% url 'logout' %}">Sair</a></button>
    <hr>
    <table class="table table-dark table-responsive"> 
        <thead class="table-dark">
            <tr>
                <!-- <th>Id</th> -->
                <th>Filme</th>
                <th>Finalizado</th>
                <th>Resenha</th>
                <th>Nota</th>
                <th></th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        {% for dado in filmes%}
        <tbody>
            <tr>
                <!-- <td>{{dado.id}}</td> -->
                <td>{{dado.filme}}</td>
    
                {% if dado.finalizado %}
                <td style="text-align:center"><input disabled class="form-check-input" type="checkbox" value="sim" checked>
                    <label class="form-check-label" for="flexCheckDefault">
                        Sim
                    </label>
                </td>
                {% else %}
                <td style="text-align:center"><input disabled class="form-check-input" type="checkbox" value="">
                    <label class="form-check-label" for="flexCheckDefault">
                        Não
                    </label>
                </td>
                {% endif %}
    
                <td>{{dado.resenha}}</td>
                <td>{{dado.nota}}</td>
                <td><button class="btn btn-info"><a href="{% url 'detalhe' dado.id %}">Detalhe</a></button></td>
                <td><button class="btn btn-warning"><a href="{% url 'editar' dado.id %}">Editar</a></button></td>
                <td><button class="btn btn-danger"><a href="{% url 'exclusao' dado.id %}">Excluir</a></button></td>
        
            </tr>
        </tbody>
        {% endfor %}
    </table>
</div>
{% endblock %}
